<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls autoplay loop>
        <source src="meu-video.mp4" type="video/mp4">
        <p>Seu navegador não abre</p>

    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=DCLIz8dH-5yCJptb"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h1>Video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/362485325?h=6214b5f0f7&portrait=0" width="560" height="420"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>Video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/99623221?h=2cb1acfda6" width="560" height="257" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>




</body>

</html>
